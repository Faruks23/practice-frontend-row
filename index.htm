<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header section -->
    <div class="header">
      <div class="topHeader">
        <p>Free delivery on all &#x1F1EC;&#x1F1E7; UK orders</p>
      </div>
    </div>
    <!-- main content -->
    <div class="main">
      <div class="hero">
        <!-- main header -->
        <div class="main-header">
          <div class="menu">
            <ul>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Sustainability</a></li>
              <li><a href="#">Review</a></li>
            </ul>
          </div>

          <div class="logo">
            <img src="public/Logo.svg" alt="" />
          </div>

          <div class="card">
            <p>Cart</p>
            <p class="cart-number">2</p>
          </div>
        </div>

        <!-- hero content -->
        <div class="hero-content">
          <h1>The umbrella engineered for modern life</h1>
          <p>
            Finally an umbrella you’ll want to hang on to. And it’s a game
            changer.
          </p>

          <div class="hero-button">
            <button class="shop-btn">Shop Now</button>
            <button class="watch-btn">Watch Video</button>
          </div>
        </div>

        <div class="right-bottom-hero-content">
          <div class="item">
            <p
              style="
                text-align: right;
                font-size: 14px;
                font-style: normal;
                font-weight: 400;
                line-height: 130%;
              "
            >
              AS SEEN ON
            </p>
            <div class="text-icon">
              <img src="./public/Group 49.png" alt="" />
              <p>&</p>
              <img src="./public/Group 1150.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer section -->

    <div class="footer"></div>

    <!-- js  -->
    <script src="js/main.js"></script>
  </body>
</html>
